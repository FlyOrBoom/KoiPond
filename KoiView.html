<!doctype html>
<html>
    <head>
        <style>
            html,body{
              margin: 0;
              width: 100%;
              height: 100%;
            }
            body{
              display: flex;
              justify-content: center;
              align-items: center;
            }
            svg,canvas{
              position:fixed;
            }
            svg{
              width: 300vmin;
              height: 100vmin;
            }
            @media (max-aspect-ratio:1/1){
              svg{
                transform: rotate(90deg);
              }
            }
            canvas{
              width: 100vmin;
              height: 100vmin;
            }
            div{
              position: fixed;
              top: 0;
              left: 0;
              color: white;
              background: black;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <svg viewBox='-3 -1 6 2'>
          <style>
.ripple{
  fill: transparent;
  stroke: black;
  animation: 2s expand ease-out;
}
@keyframes expand{
  from{
    r:0px;
    stroke-width:0.05px;
    opacity:3%;
  }
  to{
    r:.5px;
    stroke-width:0px;
    opacity:0;
  }
}
.lilypad{
  fill:rgb(58, 252, 145);
  stroke:rgb(42, 211, 118);
  stroke-width:0.02px;
}
          </style>
          <g id='ripples'></g>
          <g id='lilypads'></g>
        </svg>
        <div>? fps</div>
    </body>
    <script src='KoiScripts.js'></script>
</html>
