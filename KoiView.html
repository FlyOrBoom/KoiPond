<!doctype html>
<html lang='en-US'>
    <head>
        <title>Xing's Koi pond</title>
        <meta name='author' content='Xing Liu' />
        <meta name='description' content='2D WebGL koi pond. Left click to attract. Middle click to add fish.' />
        <meta charset='UTF-8' />
        <style>
            html,body{
              margin: 0;
              width: 100%;
              height: 100%;
            }
            body{
              display: flex;
              justify-content: center;
              align-items: center; 
            }
            svg, canvas{
              position: fixed;
              width: 100vmin;
              height: 100vmin;
              clip-path: circle(49%);
            }
            #debug{
              position: fixed;
              top: 0;
              left: 0;
              color: white;
              background: black;
              display: none;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <svg viewBox='0 0 1 1'>
          <style>
circle{
  fill: transparent;
  stroke: white;
}
.ripple{
  animation: 2s expand ease-out;
}
@keyframes expand{
  from{
    r:0px;
    stroke-width:0.02px;
    opacity:50%;
  }
  to{
    r:.5px;
    stroke-width:0px;
    opacity:0;
  }
}
          </style>
          <circle cx='.5' cy='.5' r='.5' stroke-width='.05' opacity='.2'/>
        </svg>
        <div id='debug'>? fps</div>
    </body>
    <script src='KoiScripts.js'></script>
</html>
